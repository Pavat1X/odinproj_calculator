<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="title">
            <h3>My Calculator</h3>
        </div>
        <div id="calculator">
            <div id="display">
            </div>
            <div id="buttons">
                <div class="row">
                    <button class="calc-btn-sp" id="ac">AC</button>
                    <button class="calc-btn-sp">DEL</button>
                    <button class="calc-btn-sp">/</button>
                    <button class="calc-btn-sp">x</button>
                </div>
                <div class="row">
                    <button class="calc-btn">7</button>
                    <button class="calc-btn">8</button>
                    <button class="calc-btn">9</button>
                    <button class="calc-btn-sp">-</button>
                </div>
                <div class="row">
                    <button class="calc-btn">4</button>
                    <button class="calc-btn">5</button>
                    <button class="calc-btn">6</button>
                    <button class="calc-btn-sp">+</button>
                </div>
                <div class="row">
                    <button class="calc-btn">1</button>
                    <button class="calc-btn">2</button>
                    <button class="calc-btn">3</button>
                    <button class="calc-btn-sp" id ="equal">=</button>
                    
                </div>
            </div>
        </div>
        <script src="calc.js" async defer></script>
    </body>
</html>
